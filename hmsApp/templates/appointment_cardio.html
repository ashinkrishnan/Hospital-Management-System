<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css'>



<!-- Custom CSS -->
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

<title>userProfile</title>

</head>

<body>

    <!-- side navbar -->

    <div class="container-fluid">
        <div class="row min-vh-100 flex-column flex-md-row">
          <aside class="col-12 col-md-3 col-xl-2 p-0 bg-primary ">
            <nav class="navbar navbar-expand-md navbar-dark bd-dark flex-md-column flex-row align-items-center py-2 text-center sticky-top " id="sidebar">
              <div class="text-center p-3">
                <!-- <img src="https://impreza.us-themes.com/wp-content/uploads/paolo-bendandi-D-8XODEIr_s-unsplash.jpg" alt="profile picture" class="img-fluid rounded-circle my-4 p-1 d-none d-md-block shadow"/> -->
               <a href="{% url 'home' %}" class="navbar-brand mx-0 font-weight-bold  text-nowrap" >MedCare</a>
              </div>
                  <button type="button" class="navbar-toggler border-0 order-1" data-toggle="collapse" data-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              
              <div class="collapse navbar-collapse order-last" id="nav">
                <ul class="navbar-nav flex-column w-100 justify-content-center">
                <li class="nav-item">
                  <a href="{% url 'home' %}" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                  <a href="{% url 'HomeProfile' %}" class="nav-link"> Profile</a>
                </li>
                <li class="nav-item">
                  <a href="{% url 'ProfileDetails'%}" class="nav-link">Profile Details</a>
                </li>

                <li class="nav-item">
                <a href="" class="nav-link active">Book Appointment</a>
                </li>

                <li class="nav-item">
                  <a href="{% url 'patientAppointmentview' %}" class="nav-link">Your Appointments </a>
              </li>

                <li class="nav-item">
                  <a href="{% url 'logout' %}" class="nav-link"> Logout </a>
                </li>
              </ul>
              </div>      
            </nav>   
          </aside>

          <!-- main -->
          <main class="col px-0 flex-grow-1">
              <div class="container py-1">
                <div class="min-vh-100 vw-75">

                    <section>
                      <div class="container mt-5 pt-5">
                        <div class="row">
                          <div class="col-12 col-sm-7 col-md-6 m-auto">
                            <div class="card border-0 shadow">
                              <div class="card-body">
                                <svg class="mx-auto d-block" xmlns="http://www.w3.org/2000/svg" width="50" height="50"
                                  fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                                  <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                                  <path fill-rule="evenodd"
                                    d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                                </svg>
                                <h4 class="mx-auto text-center my-4">Appointment Form</h4>
                                
                                <form action="" method="post"  >
                                  {% csrf_token %}
                                  <div class="form-control my-4 py-2">    
                                    <select id="" name="doctorname" class="form-control">
                                      
                                      {% for doc in all_docs %}
                                      <option value="{{doc.name}} {{doc.email}}">{{ doc.name }}</option>
                                      {% endfor %}
                                    </select>    
                                  </div>
                                  <label for="email">Patient Name</label>
                                  <input type="text" name="patientname" id="" class="form-control my-4 py-2" readonly="" value="{{ user.first_name }}" />
                                  
                                  <label for="email">Patient Email</label>
                                  <input type="email" name="patientemail" id="" class="form-control my-4 py-2" readonly="" value="{{ user.email}}"/>

                                  <label for="email">Appointment Date</label>
                                  <input type="date" name="appointmentdate" id="" class="form-control my-4 py-2"  />

                                  <label for="email">Appointment Time</label>
                                  <input type="time" name="appointmentime" id="" class="form-control my-4 py-2" />

                                  <label >Symptoms</label>
                                  <input type="text" name="symptoms" id="" class="form-control my-4 py-2" />

                                   <div class="text-center mt-3">
                                        <button class="btn btn-primary">Make Appointment</button>
                                    </div>
                          
                                </form>
                                

                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </section>
                
                
                  </div>

              </div>

          </main>
        </div>
      </div>
   






    <!-- Optional JavaScript; choose one of the two! -->

    {% ifequal error "no" %}

    <script type="text/javascript">
              alert('Appintment booked sucessfully')
              window.location("{% url 'cardioDocs' %}")

    </script>
    {% endifequal %}

    {% ifequal error "yes" %}

    <script type="text/javascript">
              alert('Something went wrong try again...')
              

    </script>
    {% endifequal %}

    

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

</body>

</html>
