<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />

  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

  <title>Login Form</title>
</head>

<body>

  <!-- Navbar Starts -->
  <nav class="navbar navbar-expand-lg py-3 sticky-top navbar-light bg-white">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">MedCare</a>
      <p5>hospital management system</p5>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>
  <!-- Navbar Ends -->

  <div class="hero">

    <section>
      <div class="container mt-5 pt-5">
        <div class="row">
          <div class="col-12 col-sm-7 col-md-6 m-auto">
            <div class="card border-0 shadow">
              <div class="card-body">
                <svg class="mx-auto d-block" xmlns="http://www.w3.org/2000/svg" width="50" height="50"
                  fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                  <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                  <path fill-rule="evenodd"
                    d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                </svg>
                <h4 class="mx-auto text-center my-4">Registration Form</h4>

                <form action="" method="post"  >
                  {% csrf_token %}
                  <input type="text" name="username" id="" class="form-control my-4 py-2" placeholder="Username" required />
                  <input type="email" name="email" id="" class="form-control my-4 py-2" placeholder="Email" required />
                  <input type="text" name="contactnumber" id="" class="form-control my-4 py-2"
                    placeholder="Contact-Number" />
                  <input type="password" name="password" id="" class="form-control my-4 py-2" placeholder="Password" required />
                  <input type="password" name="password1" id="" class="form-control my-4 py-2"
                    placeholder="Repeat Password" required/>
                  <div class="text-center mt-3">
                    <button class="btn btn-primary">Register</button>
                  </div>
                  {% if messages %}
                  <ul class="list-group-item list-group-item-action list-group-item-danger my-2">
                    {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                      {% endfor %}
                  </ul>
                  {% endif %}
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>


  </div>

  <footer>
    <div class="footer-top">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
          </div>
        </div>

      </div>

    </div>
  </footer>




  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
</body>

</html>
